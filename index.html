<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Products</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>
  <body>
    <section class="py-5 bg-dark">
      <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
        <div class="col">
          <div class="card w-75 mx-auto d-flex justify-content-around mb-1">
            <img
              class="img-fluid rounded img-thumbnail skin-img"
              src="https://files.themomsco.com/site-images/800x800/FOP-9-8.jpg"
              alt=""/>
            <h3 class="card-title text-center">The Moms&Co</h3>
            <h4 class="card-title text-center text-primary ">Size - 80ml</h4>
            <h5 class="text-danger card-price text-center">Rs.395</h5>
            <button class="btn btn-outline-success mb-2 w-75 mx-auto add-cart">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card w-75 mx-auto d-flex justify-content-around mb-1">
            <img
              class="img-fluid img-thumbnail skin-img"
              src="https://m.media-amazon.com/images/I/51qpGr-1qzL._SX522_.jpg"
              alt=""/>
            <h3 class="card-title text-center">Minimalist</h3>
            <h4 class="card-title text-center text-primary ">Size - 100ml</h4>
            <h5 class="text-danger card-price text-center">Rs.140</h5>
            <button class="btn btn-outline-success mx-auto w-75 mb-2 add-cart">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card w-75 mx-auto d-flex justify-content-around mb-1">
            <img class="img-fluid rounded img-thumbnail skin-img"
              src="https://www.jiomart.com/images/product/original/rvdnollnkz/cetaphil-oily-skin-cleanser-daily-face-wash-for-oily-acne-prone-skin-gentle-foaming-125ml-product-images-orvdnollnkz-p600141189-0-202304040915.jpg?im=Resize=(1000,1000)"
              alt=""/>
            <h3 class="card-title text-center">Cetaphil</h3>
            <h4 class="card-title text-center text-primary ">Size - 250ml</h4>
            <h5 class="text-danger text-center card-price">Rs.520</h5>
            <button class="btn btn-outline-success mx-auto w-75 mb-2 add-cart">Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="mb-5 bg-dark">
      <div class=" row row-cols-1 row-cols-md-3 g-4 py-1">
        <div class="col">
          <div class="card w-75 mx-auto d-flex justify-content-around mb-1">
            <img
              class="img-fluid rounded img-thumbnail skin-img"
              src="https://www.justherbs.in/cdn/shop/files/1_885bd63f-8331-4ecc-8dc5-48b80cdfee32_520x.jpg?v=1685081410"
              alt=""/>
            <h3 class="card-title text-center">Just Herbs</h3>
            <h4 class="card-title text-center text-primary ">Size - 100ml</h4>
            <h5 class="text-danger text-center card-price">Rs.250</h5>
            <button class="btn btn-outline-success mx-auto w-75 mb-2 add-cart">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card w-75 mx-auto d-flex justify-content-around mb-1">
            <img
              class="img-fluid rounded img-thumbnail skin-img"
              src="https://foxtale.in/cdn/shop/files/PDP-FirstImage-06.jpg?v=1693474362&width=600"
              alt=""/>
            <h3 class="card-title text-center">Foxtale</h3>
            <h4 class="card-title text-center text-primary ">Size - 100ml</h4>
            <h5 class="text-danger text-center card-price">Rs.280</h5>
            <button class="btn btn-outline-success mx-auto w-75 mb-2 add-cart">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card w-75 mx-auto d-flex justify-content-around mb-1">
            <img
              class="img-fluid rounded img-thumbnail skin-img"
              src="https://images.mamaearth.in/catalog/product/u/b/ubtan-face-wash_1_1.jpg"
              alt=""/>
            <h3 class="card-title text-center">mama earth</h3>
            <h4 class="card-title text-center text-primary ">Size - 100ml</h4>
            <h5 class="text-danger card-price text-center">Rs.550</h5>
            <button class="btn btn-outline-success mx-auto w-75 mb-2 add-cart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
          <div class="container-fluid">
            <i class="p-2 fs-3 fa-solid"></i>
            <a class="navbar-brand text-dark" href="#">Skincare Products</a>
            <div class="navbar-nav ms-auto me-2">
              <i class="fa-solid fa-cart-shopping fs-4" id="cart-icon">
                <span id="cart-count">0</span>
              </i>
              <div class="cart">
                <div class="cart-tittle">Cart Items</div>
                <div class="cart-content">
                </div>
                <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">Rs.0</div>
                </div>
                <button class="btn-buy">Place Order</button>
                <i class="fa fa-close" id="cart-close"></i>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
